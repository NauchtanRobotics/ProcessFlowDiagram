<!DOCTYPE html>
<html>
<head>
    <title>Interactive Box Drawing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
</head>
<body>
    <div id="drawing"></div>
    <div id="formContainer">
        <form id="dataForm">
          <label for="unitName">UNIT OPERATION UNIQUE NAME</label>
          <input type="text" id="unitName" name="unitName" required>
          
          <label for="inputStreamsContainer">INPUT STREAMS</label>
          <div id="inputStreamsContainer">
              <!-- Dynamic input stream inputs will be appended here -->
          </div>
          <div class="input-stream-wrapper">
            <select id="newInputStream" name="newInputStream">
                <!-- Options will be populated dynamically -->
            </select>
            <button type="button" id="addInputStreamButton">+</button>
          </div>
          
          <label for="outputStreamsContainer">OUTPUT STREAMS</label>
          <div id="outputStreamsContainer">
            <!-- Dynamic output stream inputs will be appended here -->
          </div>

          <label for="unitType">UNIT TYPE</label>
          <input type="text" id="unitType" name="unitType" required>

          <label for="unitIcon">UNIT ICON</label>
          <input type="text" id="unitIcon" name="unitIcon">

          <button type="submit">Submit</button>
          <button id="cancel" type="button">Cancel</button>
        </form>
      </div>
    <script src="drawMyBox.js"></script>
</body>
</html>
